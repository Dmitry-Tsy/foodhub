<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<canvas id="c" width="1024" height="1024"></canvas>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

// Оранжевый фон
ctx.fillStyle = '#FF6B35';
ctx.fillRect(0, 0, 1024, 1024);

// Черный минималистичный дизайн (тарелка + столовые приборы)
ctx.strokeStyle = '#000000';
ctx.fillStyle = '#000000';
ctx.lineWidth = 8;

// Тарелка (круг в центре)
ctx.beginPath();
ctx.arc(512, 512, 200, 0, Math.PI * 2);
ctx.stroke();

// Вилка слева
ctx.beginPath();
ctx.moveTo(280, 400);
ctx.lineTo(280, 600);
ctx.stroke();
// Зубцы вилки
for(let i = 0; i < 4; i++) {
  ctx.beginPath();
  ctx.moveTo(260 + i * 15, 400);
  ctx.lineTo(260 + i * 15, 480);
  ctx.stroke();
}

// Нож справа
ctx.beginPath();
ctx.moveTo(744, 400);
ctx.lineTo(744, 600);
ctx.stroke();

// Звезда в центре тарелки
ctx.beginPath();
ctx.fillStyle = '#FFB020';
for(let i = 0; i < 5; i++) {
  const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
  const x = 512 + Math.cos(angle) * 80;
  const y = 512 + Math.sin(angle) * 80;
  i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
}
ctx.closePath();
ctx.fill();

console.log(canvas.toDataURL('image/png'));
</script>
</body>
</html>
