<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)"/>
  
  <!-- Shadow for plate -->
  <ellipse cx="512" cy="620" rx="200" ry="20" fill="#000000" opacity="0.1"/>
  
  <!-- Plate -->
  <circle cx="512" cy="512" r="280" fill="url(#plateGradient)" stroke="#E85A2A" stroke-width="8"/>
  <circle cx="512" cy="512" r="260" fill="none" stroke="#FF8F6B" stroke-width="4"/>
  
  <!-- Fork (Left) -->
  <g transform="translate(280, 400)">
    <rect x="0" y="0" width="16" height="200" rx="8" fill="#4ECDC4"/>
    <rect x="-10" y="0" width="12" height="80" rx="6" fill="#4ECDC4"/>
    <rect x="14" y="0" width="12" height="80" rx="6" fill="#4ECDC4"/>
    <rect x="-22" y="0" width="12" height="60" rx="6" fill="#4ECDC4"/>
    <rect x="26" y="0" width="12" height="60" rx="6" fill="#4ECDC4"/>
  </g>
  
  <!-- Knife (Right) -->
  <g transform="translate(728, 400)">
    <rect x="0" y="0" width="16" height="200" rx="8" fill="#4ECDC4"/>
    <path d="M 0 0 L 8 -40 L 16 0 Z" fill="#7FDDD6"/>
  </g>
  
  <!-- Star rating in center -->
  <g transform="translate(512, 480)">
    <!-- Star -->
    <path d="M 0 -40 L 12 -12 L 42 -12 L 18 8 L 28 38 L 0 18 L -28 38 L -18 8 L -42 -12 L -12 -12 Z" 
          fill="#FFB020" stroke="#FF922B" stroke-width="3"/>
    <!-- Number 10 -->
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="#FF6B35" text-anchor="middle">10</text>
  </g>
  
  <!-- Text FoodHub -->
  <text x="512" y="880" font-family="Arial, sans-serif" font-size="96" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle">FoodHub</text>
</svg>

